name: Build and push nextflow-runner image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to publish"
        required: true
        default: "25.10.2"
      publish_latest:
        description: "Also publish :latest"
        required: true
        default: "true"
      nextflow_base_image:
        description: "Base Nextflow image"
        required: true
        default: "nextflow/nextflow:25.10.2"
      docker_cli_version:
        description: "Docker CLI version to install"
        required: true
        default: "28.0.1"
      push:
        description: "Push image to GHCR"
        required: true
        default: "true"

jobs:
  build-nextflow-runner:
    name: Build and push nextflow-runner image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/nextflow-runner
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=raw,value=latest,enable=${{ inputs.publish_latest == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker/windows
          file: docker/windows/Dockerfile.nextflow-runner
          platforms: linux/amd64
          push: ${{ inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXTFLOW_BASE_IMAGE=${{ inputs.nextflow_base_image }}
            DOCKER_CLI_VERSION=${{ inputs.docker_cli_version }}
