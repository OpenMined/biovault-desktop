name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Override version (e.g., v0.1.0). Leave blank to use source version"
        required: false
        default: ""
        type: string
      dry_run:
        description: "Skip publishing release artifacts"
        required: false
        default: false
        type: boolean
      build_macos_arm64:
        description: "Build macOS (Apple Silicon)"
        required: false
        default: true
        type: boolean
      build_macos_x64:
        description: "Build macOS (Intel)"
        required: false
        default: true
        type: boolean
      build_windows_x64:
        description: "Build Windows (x86_64)"
        required: false
        default: true
        type: boolean
      build_linux_x64:
        description: "Build Linux (x86_64)"
        required: false
        default: true
        type: boolean
      build_linux_arm64:
        description: "Build Linux (arm64, no bundled deps)"
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      version:
        required: false
        type: string
      dry_run:
        required: false
        type: boolean
        default: false
      build_macos_arm64:
        required: false
        type: boolean
        default: true
      build_macos_x64:
        required: false
        type: boolean
        default: true
      build_windows_x64:
        required: false
        type: boolean
        default: true
      build_linux_x64:
        required: false
        type: boolean
        default: true
      build_linux_arm64:
        required: false
        type: boolean
        default: true

jobs:
  prepare-version:
    name: Determine release version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Resolve release version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          python - <<'PY'
          import json
          import json
          import os
          import re
          from pathlib import Path

          def read_source_version() -> str:
              cargo_toml = Path('src-tauri/Cargo.toml')
              if not cargo_toml.exists():
                  raise SystemExit('src-tauri/Cargo.toml not found')
              for line in cargo_toml.read_text().splitlines():
                  if line.strip().startswith('version'):
                      match = re.search(r'version\s*=\s*"([^"]+)"', line)
                      if match:
                          return match.group(1)
              raise SystemExit('Unable to determine version from Cargo.toml')

          raw_input = os.environ.get('INPUT_VERSION', '').strip()
          if raw_input:
              version = raw_input.lstrip('v')
          else:
              version = read_source_version()

          tag = f"v{version}"

          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as fh:
              fh.write(f"version={version}\n")
              fh.write(f"tag={tag}\n")
          PY

  configure-build-matrix:
    name: Determine build targets
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-targets: ${{ steps.set-matrix.outputs.has-targets }}
    steps:
      - name: Build matrix
        id: set-matrix
        env:
          BUILD_MACOS_ARM64: ${{ inputs.build_macos_arm64 }}
          BUILD_MACOS_X64: ${{ inputs.build_macos_x64 }}
          BUILD_WINDOWS_X64: ${{ inputs.build_windows_x64 }}
          BUILD_LINUX_X64: ${{ inputs.build_linux_x64 }}
          BUILD_LINUX_ARM64: ${{ inputs.build_linux_arm64 }}
        run: |
          python - <<'PY'
          import json
          import os

          def is_enabled(key: str) -> bool:
              value = os.environ.get(key, '').strip().lower()
              return value in {'1', 'true', 'yes', 'on'}

          entries = []

          if is_enabled('BUILD_MACOS_ARM64'):
              entries.append({
                  'runs-on': 'macos-latest',
                  'args': 'aarch64-apple-darwin',
                  'build_kind': 'tauri',
                  'target': 'macos-arm64',
              })

          if is_enabled('BUILD_MACOS_X64'):
              entries.append({
                  'runs-on': 'macos-latest',
                  'args': 'x86_64-apple-darwin',
                  'build_kind': 'tauri',
                  'target': 'macos-x64',
              })

          if is_enabled('BUILD_WINDOWS_X64'):
              entries.append({
                  'runs-on': 'windows-latest',
                  'args': 'x86_64-pc-windows-msvc',
                  'build_kind': 'tauri',
                  'target': 'windows-x64',
              })

          if is_enabled('BUILD_LINUX_X64'):
              entries.append({
                  'runs-on': 'ubuntu-22.04',
                  'args': 'x86_64-unknown-linux-gnu',
                  'build_kind': 'tauri',
                  'target': 'linux-x64',
              })

          if is_enabled('BUILD_LINUX_ARM64'):
              entries.append({
                  'runs-on': 'ubuntu-24.04-arm',
                  'args': 'aarch64-unknown-linux-gnu',
                  'build_kind': 'tauri',
                  'target': 'linux-arm64',
              })

          matrix = {'include': entries}
          has_targets = 'true' if entries else 'false'

          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as fh:
              fh.write(f"matrix={json.dumps(matrix)}\n")
              fh.write(f"has-targets={has_targets}\n")
          PY

  build:
    name: Build app bundle
    needs:
      - prepare-version
      - configure-build-matrix
    if: ${{ needs.configure-build-matrix.outputs.has-targets == 'true' }}
    strategy:
      matrix: ${{ fromJSON(needs.configure-build-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.runs-on }}
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      GH_TOKEN: ${{ github.token }}
      RELEASE_VERSION: ${{ needs.prepare-version.outputs.version }}
      APPIMAGE_EXTRACT_AND_RUN: 1
      TAURI_CLI_LOG_LEVEL: trace
      LINUXDEPLOY: /tmp/linuxdeploy-extracted/usr/bin/linuxdeploy
      LINUXDEPLOY_PLUGIN_APPIMAGE: /tmp/plugin-extracted/usr/bin/linuxdeploy-plugin-appimage
      APPIMAGETOOL: /tmp/plugin-extracted/appimagetool-prefix/usr/bin/appimagetool
    steps:
      - name: Enable Windows long paths
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Dry run mode notice
        if: ${{ inputs.dry_run }}
        run: echo "Dry run enabled - release artifacts will not be published."

      - name: Set up Docker Buildx
        if: matrix.build_kind == 'docker'
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (Docker)
        if: matrix.build_kind == 'docker'
        uses: docker/setup-qemu-action@v3

      - name: Cache Docker layers
        if: matrix.build_kind == 'docker'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-arm64-${{ hashFiles('docker/linux_arm64/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-arm64-

      - name: Sync version metadata
        shell: bash
        run: |
          python - <<'PY'
          import json
          import os
          import re
          from pathlib import Path

          version = os.environ['RELEASE_VERSION']

          def replace_line(path: Path, pattern: str):
              text = path.read_text()
              new_text, count = re.subn(pattern, f"\\1\"{version}\"", text, count=1, flags=re.MULTILINE)
              if count == 0:
                  raise SystemExit(f'Failed to update version in {path}')
              path.write_text(new_text)

          replace_line(Path('package.json'), r'(\"version\"\s*:\s*)\"[^\"]+\"')
          replace_line(Path('src-tauri/tauri.conf.json'), r'(\"version\"\s*:\s*)\"[^\"]+\"')
          replace_line(Path('src-tauri/Cargo.toml'), r'(version\s*=\s*)\"[^\"]+\"')

          package_lock = Path('package-lock.json')
          if package_lock.exists():
              data = json.loads(package_lock.read_text())
              data['version'] = version
              if 'packages' in data and '' in data['packages']:
                  data['packages']['']['version'] = version
              package_lock.write_text(json.dumps(data, indent=2) + '\n')

          lock_path = Path('src-tauri/Cargo.lock')
          if lock_path.exists():
              content = lock_path.read_text()
              content, count = re.subn(r'(name = \"bv-desktop\"\nversion = )\"[^\"]+\"', rf'\1"{version}"', content, count=1)
              if count == 0:
                  raise SystemExit('Failed to update version in src-tauri/Cargo.lock for bv-desktop')
              lock_path.write_text(content)
          PY

      - name: Import signing certificate into keychain
        if: runner.os == 'macOS'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA }}
          p12-password: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux' && matrix.build_kind == 'tauri'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            curl \
            xdg-utils \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsqlite3-dev \
            libfuse2 \
            patchelf \
            libgtk-3-dev \
            squashfs-tools \
            desktop-file-utils \
            zsync \
            appstream

      - name: Setup Rust
        if: matrix.build_kind == 'tauri'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args }}

      - name: Setup Node.js
        if: matrix.build_kind == 'tauri'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install protoc
        if: matrix.build_kind == 'tauri'
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tauri CLI
        if: matrix.build_kind == 'tauri'
        run: npm install -g @tauri-apps/cli@latest

      - name: Setup Go (syftbox)
        if: matrix.build_kind == 'tauri' && runner.os != 'Windows' && matrix.target != 'linux-arm64'
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Cache Rust dependencies
        if: matrix.build_kind == 'tauri'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
            src-tauri/target
          key: ${{ matrix.args }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ matrix.args }}-cargo-

      - name: Fetch bundled dependencies
        if: matrix.build_kind == 'tauri' && runner.os != 'Windows' && matrix.target != 'linux-arm64'
        shell: bash
        run: |
          # Derive target OS/arch for bundled deps from matrix.args (e.g., x86_64-apple-darwin)
          case "${{ matrix.args }}" in
            x86_64-apple-*) export BUNDLED_OS="macos" BUNDLED_ARCH="x86_64" ;;
            aarch64-apple-*) export BUNDLED_OS="macos" BUNDLED_ARCH="aarch64" ;;
            x86_64-unknown-linux-*) export BUNDLED_OS="linux" BUNDLED_ARCH="x86_64" ;;
            aarch64-unknown-linux-*) export BUNDLED_OS="linux" BUNDLED_ARCH="aarch64" ;;
            *) echo "❌ Unsupported target for bundled deps: ${{ matrix.args }}" >&2; exit 1 ;;
          esac

          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh

          # Fix permissions and remove quarantine attributes (macOS)
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            chmod -R u+rw src-tauri/resources/bundled/ || true
            xattr -r -d com.apple.quarantine src-tauri/resources/bundled/ 2>/dev/null || true
          else
            chmod -R u+rw src-tauri/resources/bundled/ || true
          fi

      - name: Build syftbox client
        if: matrix.build_kind == 'tauri' && runner.os != 'Windows' && matrix.target != 'linux-arm64'
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Copy notebooks from biovault-beaver submodule
        if: matrix.build_kind == 'tauri'
        shell: bash
        run: |
          NOTEBOOKS_SRC="biovault/biovault-beaver/notebooks"
          TEMPLATES_DEST="src-tauri/resources/templates"
          if [[ -d "$NOTEBOOKS_SRC" ]]; then
            cp "$NOTEBOOKS_SRC/notebooks.yaml" "$TEMPLATES_DEST/" 2>/dev/null || true
            for nb in "$NOTEBOOKS_SRC"/*.ipynb; do
              [[ -f "$nb" ]] && cp "$nb" "$TEMPLATES_DEST/"
            done
            echo "Copied notebooks from $NOTEBOOKS_SRC"
          else
            echo "Warning: $NOTEBOOKS_SRC not found, using existing templates"
          fi

      - name: Clear quarantine on bundled binaries (macOS)
        if: runner.os == 'macOS' && matrix.build_kind == 'tauri'
        run: |
          for root in \
            src-tauri/resources/syftbox \
            src-tauri/resources/bundled/uv \
            src-tauri/resources/bundled/java \
            src-tauri/resources/bundled/nextflow; do
            if [[ -d "$root" ]]; then
              xattr -r -c "$root" 2>/dev/null || true
            elif [[ -f "$root" ]]; then
              xattr -c "$root" 2>/dev/null || true
            fi
          done

      - name: Create placeholder resources (arm64 no-bundle build)
        if: matrix.target == 'linux-arm64'
        run: |
          # Create placeholder directories and files for resources that tauri.conf.json expects
          mkdir -p src-tauri/resources/syftbox
          mkdir -p src-tauri/resources/bundled/java
          mkdir -p src-tauri/resources/bundled/nextflow
          mkdir -p src-tauri/resources/bundled/uv

          # Create placeholder files
          touch src-tauri/resources/syftbox/syftbox
          echo "Placeholder - bundled deps not included in arm64 build" > src-tauri/resources/bundled/README.txt
          touch src-tauri/resources/bundled/java/.placeholder
          touch src-tauri/resources/bundled/nextflow/.placeholder
          touch src-tauri/resources/bundled/uv/.placeholder

      - name: Create placeholder resources (Windows no-bundle build)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Create placeholder directories and files for resources that tauri.conf.json expects
          New-Item -Path "src-tauri/resources/syftbox" -ItemType Directory -Force
          New-Item -Path "src-tauri/resources/bundled/java" -ItemType Directory -Force
          New-Item -Path "src-tauri/resources/bundled/nextflow" -ItemType Directory -Force
          New-Item -Path "src-tauri/resources/bundled/uv" -ItemType Directory -Force

          # Create placeholder files (syftbox without extension - matches tauri.conf.json)
          New-Item -Path "src-tauri/resources/syftbox/syftbox" -ItemType File -Force
          "Placeholder - bundled deps not included in Windows build" | Out-File -FilePath "src-tauri/resources/bundled/README.txt"
          New-Item -Path "src-tauri/resources/bundled/java/.placeholder" -ItemType File -Force
          New-Item -Path "src-tauri/resources/bundled/nextflow/.placeholder" -ItemType File -Force
          New-Item -Path "src-tauri/resources/bundled/uv/.placeholder" -ItemType File -Force

      - name: Sign bundled binaries (macOS)
        if: runner.os == 'macOS' && matrix.build_kind == 'tauri'
        run: |
          # Fail early if the signing cert is expired or expiring within 30 days
          if ! security find-certificate -c "$APPLE_SIGNING_IDENTITY" -p | openssl x509 -noout -checkend $((60*60*24*30)); then
            echo "❌ Signing certificate is expired or expires within 30 days: $APPLE_SIGNING_IDENTITY"
            security find-certificate -c "$APPLE_SIGNING_IDENTITY" -p | openssl x509 -noout -dates -subject
            exit 1
          fi

          echo "Signing all bundled binaries for notarization..."

          # Sign syftbox (needs entitlements for Go CGO runtime)
          SYFTBOX_BIN="src-tauri/resources/syftbox/syftbox"
          ENTITLEMENTS="scripts/syftbox.entitlements"
          if [[ -f "$SYFTBOX_BIN" ]]; then
            echo "Signing syftbox client with entitlements..."
            codesign --force --options runtime --timestamp --entitlements "$ENTITLEMENTS" --sign "$APPLE_SIGNING_IDENTITY" "$SYFTBOX_BIN"
          fi

          # Sign all uv binaries
          if [[ -d "src-tauri/resources/bundled/uv" ]]; then
            find src-tauri/resources/bundled/uv -type f -perm +111 | while read -r bin; do
              echo "Signing uv binary: $bin"
              codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$bin"
            done
          fi

          # Sign all java binaries (need entitlements for JVM JIT)
          JAVA_ENTITLEMENTS="scripts/java.entitlements"
          if [[ -d "src-tauri/resources/bundled/java" ]]; then
            find src-tauri/resources/bundled/java -type f -perm +111 | while read -r bin; do
              echo "Signing java binary: $bin"
              codesign --force --options runtime --timestamp --entitlements "$JAVA_ENTITLEMENTS" --sign "$APPLE_SIGNING_IDENTITY" "$bin" || true
            done
            # Also sign any .dylib files
            find src-tauri/resources/bundled/java -name "*.dylib" -type f | while read -r lib; do
              echo "Signing java dylib: $lib"
              codesign --force --options runtime --timestamp --entitlements "$JAVA_ENTITLEMENTS" --sign "$APPLE_SIGNING_IDENTITY" "$lib" || true
            done
          fi

          # Sign all nextflow binaries
          if [[ -d "src-tauri/resources/bundled/nextflow" ]]; then
            find src-tauri/resources/bundled/nextflow -type f -perm +111 | while read -r bin; do
              echo "Signing nextflow binary: $bin"
              codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$bin" || true
            done
          fi

          echo "Finished signing bundled binaries"

          echo "Verifying bundled binaries (codesign only)..."
          # Per-file spctl is intentionally skipped; nested tools are validated by final app notarization.
          for f in "$SYFTBOX_BIN" \
            $(find src-tauri/resources/bundled/uv -type f -perm +111 2>/dev/null) \
            $(find src-tauri/resources/bundled/nextflow -type f -perm +111 2>/dev/null) \
            $(find src-tauri/resources/bundled/java/macos-aarch64 -type f \( -perm +111 -o -name \"*.dylib\" \) 2>/dev/null); do
            [[ -n "$f" ]] || continue
            codesign --verify --verbose "$f"
          done

      - name: Setup AppImage tools (Linux)
        if: runner.os == 'Linux' && matrix.build_kind == 'tauri'
        run: |
          ARCH="$(uname -m)"
          if [[ "$ARCH" == "aarch64" ]]; then
            APPIMAGE_ARCH="aarch64"
          else
            APPIMAGE_ARCH="x86_64"
          fi

          # linuxdeploy
          wget -q "https://github.com/tauri-apps/binary-releases/releases/download/linuxdeploy/linuxdeploy-${APPIMAGE_ARCH}.AppImage" -O /tmp/linuxdeploy.AppImage
          chmod +x /tmp/linuxdeploy.AppImage
          cd /tmp && APPIMAGE_EXTRACT_AND_RUN=1 ./linuxdeploy.AppImage --appimage-extract || true
          if [ ! -d /tmp/squashfs-root ]; then
            OFFSET=$(readelf -h /tmp/linuxdeploy.AppImage | grep "Start of section" | awk '{print $NF}')
            unsquashfs -offset $OFFSET -d /tmp/squashfs-root /tmp/linuxdeploy.AppImage || \
            unsquashfs -d /tmp/squashfs-root /tmp/linuxdeploy.AppImage
          fi
          mv /tmp/squashfs-root /tmp/linuxdeploy-extracted
          chmod +x /tmp/linuxdeploy-extracted/AppRun

          # linuxdeploy-plugin-appimage
          wget -q "https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-${APPIMAGE_ARCH}.AppImage" -O /tmp/plugin.AppImage
          chmod +x /tmp/plugin.AppImage
          cd /tmp && APPIMAGE_EXTRACT_AND_RUN=1 ./plugin.AppImage --appimage-extract || true
          if [ ! -d /tmp/squashfs-root ]; then
            OFFSET=$(readelf -h /tmp/plugin.AppImage | grep "Start of section" | awk '{print $NF}')
            unsquashfs -offset $OFFSET -d /tmp/squashfs-root /tmp/plugin.AppImage || \
            unsquashfs -d /tmp/squashfs-root /tmp/plugin.AppImage
          fi
          mv /tmp/squashfs-root /tmp/plugin-extracted
          chmod +x /tmp/plugin-extracted/AppRun

          echo "AppImage tools extracted successfully"
          ls -la /tmp/linuxdeploy-extracted/ || true
          ls -la /tmp/plugin-extracted/ || true

          {
            echo "LINUXDEPLOY=/tmp/linuxdeploy-extracted/usr/bin/linuxdeploy"
            echo "LINUXDEPLOY_PLUGIN_APPIMAGE=/tmp/plugin-extracted/usr/bin/linuxdeploy-plugin-appimage"
            echo "APPIMAGETOOL=/tmp/plugin-extracted/appimagetool-prefix/usr/bin/appimagetool"
          } >> "$GITHUB_ENV"

      - name: Build app (macOS)
        if: runner.os == 'macOS'
        run: |
          tauri build --target ${{ matrix.args }}

          mkdir -p artifacts

          mv src-tauri/target/${{ matrix.args }}/release/bundle/dmg/*.dmg artifacts/BioVault-Desktop-${{ matrix.args }}.dmg || true
          mv src-tauri/target/${{ matrix.args }}/release/bundle/macos/*.app.tar.gz artifacts/BioVault-Desktop-${{ matrix.args }}.app.tar.gz || true
          mv src-tauri/target/${{ matrix.args }}/release/bundle/macos/*.app.tar.gz.sig artifacts/BioVault-Desktop-${{ matrix.args }}.app.tar.gz.sig || true

      - name: Clear quarantine on macOS artifacts
        if: runner.os == 'macOS'
        run: |
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.tar.gz" -o -name "*.app" \) -print0 2>/dev/null | \
            xargs -0 -I{} xattr -c "{}" 2>/dev/null || true

      - name: Build app (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          tauri build --target ${{ matrix.args }}

          New-Item -Path artifacts -ItemType Directory -Force

          Move-Item -Path src-tauri\target\${{ matrix.args }}\release\bundle\nsis\*.exe -Destination artifacts\BioVault-Desktop-${{ matrix.args }}.exe -ErrorAction SilentlyContinue
          Move-Item -Path src-tauri\target\${{ matrix.args }}\release\bundle\nsis\*.exe.sig -Destination artifacts\BioVault-Desktop-${{ matrix.args }}.exe.sig -ErrorAction SilentlyContinue

      - name: Build app (Linux)
        if: runner.os == 'Linux' && matrix.build_kind == 'tauri'
        run: |
          set -o pipefail
          tauri build --target ${{ matrix.args }} --verbose 2>&1 | tee tauri-linux.log

          mkdir -p artifacts

          mv src-tauri/target/${{ matrix.args }}/release/bundle/deb/*.deb artifacts/BioVault-Desktop-${{ matrix.args }}.deb || true
          mv src-tauri/target/${{ matrix.args }}/release/bundle/deb/*.deb.sig artifacts/BioVault-Desktop-${{ matrix.args }}.deb.sig || true

          mv src-tauri/target/${{ matrix.args }}/release/bundle/rpm/*.rpm artifacts/BioVault-Desktop-${{ matrix.args }}.rpm || true
          mv src-tauri/target/${{ matrix.args }}/release/bundle/rpm/*.rpm.sig artifacts/BioVault-Desktop-${{ matrix.args }}.rpm.sig || true

          mv src-tauri/target/${{ matrix.args }}/release/bundle/appimage/*.AppImage artifacts/BioVault-Desktop-${{ matrix.args }}.AppImage || true
          mv src-tauri/target/${{ matrix.args }}/release/bundle/appimage/*.AppImage.sig artifacts/BioVault-Desktop-${{ matrix.args }}.AppImage.sig || true

      - name: Dump linuxdeploy logs on failure
        if: failure() && runner.os == 'Linux' && matrix.build_kind == 'tauri'
        run: |
          echo "Searching for linuxdeploy/appimage logs..."
          find src-tauri/target/${{ matrix.args }}/release -maxdepth 5 -type f \( -iname "*linuxdeploy*.log*" -o -iname "*appimage*.log*" \) -print -exec sed -n '1,400p' {} \;
          echo "Dumping tauri-linux.log (if present)..."
          sed -n '1,400p' tauri-linux.log || true

      - name: Build app (Linux arm64 via Docker)
        if: matrix.build_kind == 'docker'
        run: |
          chmod +x docker/linux_arm64/*.sh
          FORCE_BUILDX=1 BUILD_CACHE="--cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max" ./docker/linux_arm64/build-image.sh --arm64
          ./docker/linux_arm64/build-appimage.sh --arm64

          mkdir -p artifacts

          echo "Checking for built artifacts..."
          ls -lh src-tauri/target/${{ matrix.args }}/release/bundle/deb/ || echo "No deb directory"
          ls -lh src-tauri/target/${{ matrix.args }}/release/bundle/rpm/ || echo "No rpm directory"
          ls -lh src-tauri/target/${{ matrix.args }}/release/bundle/appimage/ || echo "No appimage directory"

          echo "Fixing ownership of Docker-built artifacts..."
          sudo chown -R $(id -u):$(id -g) src-tauri/target/${{ matrix.args }}/release/bundle/ || true

          if ls src-tauri/target/${{ matrix.args }}/release/bundle/deb/*.deb 1> /dev/null 2>&1; then
            mv src-tauri/target/${{ matrix.args }}/release/bundle/deb/*.deb artifacts/BioVault-Desktop-${{ matrix.args }}.deb
            mv src-tauri/target/${{ matrix.args }}/release/bundle/deb/*.deb.sig artifacts/BioVault-Desktop-${{ matrix.args }}.deb.sig
          else
            echo "Warning: No .deb artifacts found"
          fi

          if ls src-tauri/target/${{ matrix.args }}/release/bundle/rpm/*.rpm 1> /dev/null 2>&1; then
            mv src-tauri/target/${{ matrix.args }}/release/bundle/rpm/*.rpm artifacts/BioVault-Desktop-${{ matrix.args }}.rpm
            mv src-tauri/target/${{ matrix.args }}/release/bundle/rpm/*.rpm.sig artifacts/BioVault-Desktop-${{ matrix.args }}.rpm.sig
          else
            echo "Warning: No .rpm artifacts found"
          fi

          if ls src-tauri/target/${{ matrix.args }}/release/bundle/appimage/*.AppImage 1> /dev/null 2>&1; then
            mv src-tauri/target/${{ matrix.args }}/release/bundle/appimage/*.AppImage artifacts/BioVault-Desktop-${{ matrix.args }}.AppImage
            mv src-tauri/target/${{ matrix.args }}/release/bundle/appimage/*.AppImage.sig artifacts/BioVault-Desktop-${{ matrix.args }}.AppImage.sig
          else
            echo "Error: No .AppImage artifacts found - build may have failed"
            exit 1
          fi

          echo "Final artifacts:"
          ls -lh artifacts/

      - name: Move Docker cache
        if: matrix.build_kind == 'docker'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Create release (macOS)
        if: ${{ inputs.dry_run != true && runner.os == 'macOS' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.prepare-version.outputs.tag }}
          name: ${{ needs.prepare-version.outputs.tag }}
          draft: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          makeLatest: true
          artifacts: |
            ./artifacts/*.app.tar.gz
            ./artifacts/*.app.tar.gz.sig
            ./artifacts/*.dmg

      - name: Create release (Linux)
        if: ${{ inputs.dry_run != true && runner.os == 'Linux' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.prepare-version.outputs.tag }}
          name: ${{ needs.prepare-version.outputs.tag }}
          draft: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          makeLatest: true
          artifacts: |
            ./artifacts/*.AppImage
            ./artifacts/*.AppImage.sig

      - name: Create release (Windows)
        if: ${{ inputs.dry_run != true && runner.os == 'Windows' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.prepare-version.outputs.tag }}
          name: ${{ needs.prepare-version.outputs.tag }}
          draft: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          makeLatest: true
          artifacts: |
            ./artifacts/*.exe
            ./artifacts/*.exe.sig

      - name: Clean up all user keychains
        if: always() && runner.os == 'macOS'
        run: |
          keychains=$(security list-keychains | tr -d '" "')

          echo "$keychains" | while IFS= read -r keychain; do
            if [[ "$keychain" != "/Library/Keychains/System.keychain" && "$keychain" != "/Library/Keychains/SystemRootCertificates.keychain" ]]; then
              echo "Deleting keychain: $keychain"
              security delete-keychain "$keychain"
            else
              echo "Skipping system keychain: $keychain"
            fi
          done

  create-updater-json:
    name: Generate updater manifest
    needs:
      - prepare-version
      - build
    if: ${{ inputs.dry_run != true }}
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ needs.prepare-version.outputs.tag }}
      RELEASE_VERSION: ${{ needs.prepare-version.outputs.version }}
    steps:
      - name: Download release artifacts
        run: |
          gh release download ${{ env.RELEASE_TAG }} \
            --repo ${{ github.repository }} \
            --pattern '*.sig' \
            --dir signatures
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate release.json
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          version = os.environ['RELEASE_VERSION']
          tag = os.environ['RELEASE_TAG']
          repo = os.environ['GITHUB_REPOSITORY']

          sig_dir = Path('signatures')

          platforms = {}

          # macOS aarch64
          sig_file = sig_dir / 'BioVault-Desktop-aarch64-apple-darwin.app.tar.gz.sig'
          if sig_file.exists():
              platforms['darwin-aarch64'] = {
                  'signature': sig_file.read_text().strip(),
                  'url': f'https://github.com/{repo}/releases/download/{tag}/BioVault-Desktop-aarch64-apple-darwin.app.tar.gz'
              }

          # macOS x86_64
          sig_file = sig_dir / 'BioVault-Desktop-x86_64-apple-darwin.app.tar.gz.sig'
          if sig_file.exists():
              platforms['darwin-x86_64'] = {
                  'signature': sig_file.read_text().strip(),
                  'url': f'https://github.com/{repo}/releases/download/{tag}/BioVault-Desktop-x86_64-apple-darwin.app.tar.gz'
              }

          # Windows x86_64
          sig_file = sig_dir / 'BioVault-Desktop-x86_64-pc-windows-msvc.exe.sig'
          if sig_file.exists():
              platforms['windows-x86_64'] = {
                  'signature': sig_file.read_text().strip(),
                  'url': f'https://github.com/{repo}/releases/download/{tag}/BioVault-Desktop-x86_64-pc-windows-msvc.exe'
              }

          # Linux x86_64
          sig_file = sig_dir / 'BioVault-Desktop-x86_64-unknown-linux-gnu.AppImage.sig'
          if sig_file.exists():
              platforms['linux-x86_64'] = {
                  'signature': sig_file.read_text().strip(),
                  'url': f'https://github.com/{repo}/releases/download/{tag}/BioVault-Desktop-x86_64-unknown-linux-gnu.AppImage'
              }

          # Linux aarch64
          sig_file = sig_dir / 'BioVault-Desktop-aarch64-unknown-linux-gnu.AppImage.sig'
          if sig_file.exists():
              platforms['linux-aarch64'] = {
                  'signature': sig_file.read_text().strip(),
                  'url': f'https://github.com/{repo}/releases/download/{tag}/BioVault-Desktop-aarch64-unknown-linux-gnu.AppImage'
              }

          release_data = {
              'version': tag,
              'notes': f'Release {tag}',
              'pub_date': os.environ.get('RELEASE_DATE', ''),
              'platforms': platforms
          }

          Path('release.json').write_text(json.dumps(release_data, indent=2))
          print(f'Generated release.json with {len(platforms)} platforms')
          PY
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          RELEASE_DATE: ${{ github.event.repository.updated_at }}

      - name: Upload release.json to release
        run: |
          gh release upload ${{ env.RELEASE_TAG }} release.json --clobber \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

  commit-version:
    name: Commit version bump
    needs:
      - prepare-version
      - build
    if: ${{ inputs.dry_run != true }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RELEASE_VERSION: ${{ needs.prepare-version.outputs.version }}
      RELEASE_TAG: ${{ needs.prepare-version.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version metadata
        run: |
          python - <<'PY'
          import json
          import os
          import re
          from pathlib import Path

          version = os.environ['RELEASE_VERSION']

          def replace_line(path: Path, pattern: str):
              text = path.read_text()
              new_text, count = re.subn(pattern, f"\\1\"{version}\"", text, count=1, flags=re.MULTILINE)
              if count == 0:
                  raise SystemExit(f'Failed to update version in {path}')
              path.write_text(new_text)

          replace_line(Path('package.json'), r'(\"version\"\s*:\s*)\"[^\"]+\"')
          replace_line(Path('src-tauri/tauri.conf.json'), r'(\"version\"\s*:\s*)\"[^\"]+\"')
          replace_line(Path('src-tauri/Cargo.toml'), r'(version\s*=\s*)\"[^\"]+\"')

          package_lock = Path('package-lock.json')
          if package_lock.exists():
              data = json.loads(package_lock.read_text())
              data['version'] = version
              if 'packages' in data and '' in data['packages']:
                  data['packages']['']['version'] = version
              package_lock.write_text(json.dumps(data, indent=2) + '\n')

          lock_path = Path('src-tauri/Cargo.lock')
          if lock_path.exists():
              content = lock_path.read_text()
              content, count = re.subn(r'(name = \"bv-desktop\"\nversion = )\"[^\"]+\"', rf'\1"{version}"', content, count=1)
              if count == 0:
                  raise SystemExit('Failed to update version in src-tauri/Cargo.lock for bv-desktop')
              lock_path.write_text(content)
          PY

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No version changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/tauri.conf.json src-tauri/Cargo.lock
          git commit -m "chore: release ${RELEASE_TAG}"
          git push origin HEAD:${{ github.ref_name }}

      - name: Bump to next version
        run: |
          python - <<'PY'
          import json
          import re
          from pathlib import Path

          current = "${{ env.RELEASE_VERSION }}"
          parts = current.split('.')
          parts[-1] = str(int(parts[-1]) + 1)
          next_version = '.'.join(parts)

          def replace_line(path: Path, pattern: str):
              text = path.read_text()
              new_text, count = re.subn(pattern, f"\\1\"{next_version}\"", text, count=1, flags=re.MULTILINE)
              if count == 0:
                  raise SystemExit(f'Failed to update version in {path}')
              path.write_text(new_text)

          replace_line(Path('package.json'), r'(\"version\"\s*:\s*)\"[^\"]+\"')
          replace_line(Path('src-tauri/tauri.conf.json'), r'(\"version\"\s*:\s*)\"[^\"]+\"')
          replace_line(Path('src-tauri/Cargo.toml'), r'(version\s*=\s*)\"[^\"]+\"')

          package_lock = Path('package-lock.json')
          if package_lock.exists():
              data = json.loads(package_lock.read_text())
              data['version'] = next_version
              if 'packages' in data and '' in data['packages']:
                  data['packages']['']['version'] = next_version
              package_lock.write_text(json.dumps(data, indent=2) + '\n')

          lock_path = Path('src-tauri/Cargo.lock')
          if lock_path.exists():
              content = lock_path.read_text()
              content, count = re.subn(r'(name = \"bv-desktop\"\nversion = )\"[^\"]+\"', rf'\1"{next_version}"', content, count=1)
              if count == 0:
                  raise SystemExit('Failed to update version in src-tauri/Cargo.lock for bv-desktop')
              lock_path.write_text(content)

          print(f"Bumped version from {current} to {next_version}")
          PY

          NEXT_VERSION=$(python -c "import os; parts = os.environ['RELEASE_VERSION'].split('.'); parts[-1] = str(int(parts[-1]) + 1); print('.'.join(parts))")
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/tauri.conf.json src-tauri/Cargo.lock
          git commit -m "chore: bump version to ${NEXT_VERSION}"
          git push origin HEAD:${{ github.ref_name }}
