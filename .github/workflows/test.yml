name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: ./lint.sh

  test-ui:
    name: UI tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx --bun playwright install --with-deps chromium

      - name: Run UI tests (headless)
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
        run: ./test-ui.sh

  linux-x64-build:
    name: Linux x64 build
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    env:
      APPIMAGE_EXTRACT_AND_RUN: 1
      LINUXDEPLOY: /tmp/linuxdeploy-extracted/usr/bin/linuxdeploy
      LINUXDEPLOY_PLUGIN_APPIMAGE: /tmp/plugin-extracted/usr/bin/linuxdeploy-plugin-appimage
      APPIMAGETOOL: /tmp/plugin-extracted/appimagetool-prefix/usr/bin/appimagetool
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            curl \
            xdg-utils \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsqlite3-dev \
            libfuse2 \
            patchelf \
            libgtk-3-dev \
            squashfs-tools \
            desktop-file-utils \
            zsync \
            appstream

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Install npm dependencies
        run: npm ci

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Setup AppImage tools
        run: |
          APPIMAGE_ARCH="x86_64"

          # linuxdeploy
          wget -q "https://github.com/tauri-apps/binary-releases/releases/download/linuxdeploy/linuxdeploy-${APPIMAGE_ARCH}.AppImage" -O /tmp/linuxdeploy.AppImage
          chmod +x /tmp/linuxdeploy.AppImage
          cd /tmp && APPIMAGE_EXTRACT_AND_RUN=1 ./linuxdeploy.AppImage --appimage-extract || true
          if [ ! -d /tmp/squashfs-root ]; then
            OFFSET=$(readelf -h /tmp/linuxdeploy.AppImage | grep "Start of section" | awk '{print $NF}')
            unsquashfs -offset $OFFSET -d /tmp/squashfs-root /tmp/linuxdeploy.AppImage || \
            unsquashfs -d /tmp/squashfs-root /tmp/linuxdeploy.AppImage
          fi
          mv /tmp/squashfs-root /tmp/linuxdeploy-extracted
          chmod +x /tmp/linuxdeploy-extracted/AppRun

          # linuxdeploy-plugin-appimage
          wget -q "https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-${APPIMAGE_ARCH}.AppImage" -O /tmp/plugin.AppImage
          chmod +x /tmp/plugin.AppImage
          cd /tmp && APPIMAGE_EXTRACT_AND_RUN=1 ./plugin.AppImage --appimage-extract || true
          if [ ! -d /tmp/squashfs-root ]; then
            OFFSET=$(readelf -h /tmp/plugin.AppImage | grep "Start of section" | awk '{print $NF}')
            unsquashfs -offset $OFFSET -d /tmp/squashfs-root /tmp/plugin.AppImage || \
            unsquashfs -d /tmp/squashfs-root /tmp/plugin.AppImage
          fi
          mv /tmp/squashfs-root /tmp/plugin-extracted
          chmod +x /tmp/plugin-extracted/AppRun

          echo "AppImage tools extracted successfully"

          {
            echo "LINUXDEPLOY=/tmp/linuxdeploy-extracted/usr/bin/linuxdeploy"
            echo "LINUXDEPLOY_PLUGIN_APPIMAGE=/tmp/plugin-extracted/usr/bin/linuxdeploy-plugin-appimage"
            echo "APPIMAGETOOL=/tmp/plugin-extracted/appimagetool-prefix/usr/bin/appimagetool"
          } >> "$GITHUB_ENV"

      - name: Build app
        run: |
          set -o pipefail
          chmod +x scripts/materialize-templates.sh
          ./scripts/materialize-templates.sh
          tauri build --target x86_64-unknown-linux-gnu --verbose 2>&1 | tee tauri-linux.log

      - name: Verify artifacts
        run: |
          echo "Checking for built artifacts..."
          ls -lh src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/ || echo "No deb directory"
          ls -lh src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/ || echo "No rpm directory"
          ls -lh src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/ || echo "No appimage directory"

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "Searching for linuxdeploy/appimage logs..."
          find src-tauri/target/x86_64-unknown-linux-gnu/release -maxdepth 5 -type f \( -iname "*linuxdeploy*.log*" -o -iname "*appimage*.log*" \) -print -exec sed -n '1,400p' {} \;
          echo "Dumping tauri-linux.log (if present)..."
          sed -n '1,400p' tauri-linux.log || true

  scenario-tests:
    name: Multi-client scenario tests
    runs-on: macos-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx --bun playwright install --with-deps chromium

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Build Tauri binary (release)
        run: |
          cd src-tauri
          cargo build --release

      - name: Run multi-client scenario tests
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
          AUTO_REBUILD_TAURI: "0"
        run: ./test-scenario.sh --all

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-results
          path: |
            logs/
            test-results/
            artifacts/

  jupyter-tests:
    name: Jupyter session tests
    runs-on: macos-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install maturin
        run: pip install maturin

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx --bun playwright install --with-deps chromium

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Build Tauri binary (release)
        run: |
          cd src-tauri
          cargo build --release

      - name: Pre-build syftbox-sdk wheel
        run: |
          cd biovault/syftbox-sdk/python
          maturin build --release

      - name: Run Jupyter session tests
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
          AUTO_REBUILD_TAURI: "0"
          JUPYTER_PAUSE_TIME: "5000"
        run: ./test-scenario.sh --jupyter

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jupyter-test-results
          path: |
            logs/
            test-results/
            artifacts/

  pipelines-tests:
    name: Pipeline execution tests
    runs-on: macos-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx --bun playwright install --with-deps chromium

      - name: Install biosynth CLI (pre-built binary)
        run: |
          # Download pre-built binary instead of compiling
          curl -fsSL https://github.com/OpenMined/biosynth/releases/latest/download/bvs-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv bvs /usr/local/bin/
          bvs --version

      - name: Cache genostats database
        id: cache-genostats
        uses: actions/cache@v4
        with:
          path: data/genostats.sqlite
          key: genostats-v1

      - name: Download genostats database
        if: steps.cache-genostats.outputs.cache-hit != 'true'
        run: |
          mkdir -p data
          # Download from biovault-desktop releases (needs to be uploaded there)
          curl -fsSL -o data/genostats.sqlite \
            "https://github.com/OpenMined/biovault-desktop/releases/download/data-v1/genostats.sqlite" || {
            echo "Warning: Could not download genostats.sqlite - synthetic data generation may fail"
          }

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Build Tauri binary (release)
        run: |
          cd src-tauri
          cargo build --release

      - name: Run pipeline solo tests
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
          AUTO_REBUILD_TAURI: "0"
          CLEANUP_SYNTHETIC: "1"
        run: ./test-scenario.sh --pipelines-solo

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipelines-test-results
          path: |
            logs/
            test-results/
            artifacts/
