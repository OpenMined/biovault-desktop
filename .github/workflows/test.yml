name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: ./lint.sh

  scenario-tests:
    name: ${{ matrix.scenario }} (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    strategy:
      fail-fast: false
      matrix:
        include:
          # jupyter-collab runs on all 3 platforms (macOS ARM for speed)
          - scenario: jupyter-collab
            platform: linux-x86_64
            runner: ubuntu-latest
            tauri_binary: src-tauri/target/release/bv-desktop
            run_prefix: "xvfb-run -a"
          - scenario: jupyter-collab
            platform: macos-arm64
            runner: macos-latest
            tauri_binary: src-tauri/target/release/bv-desktop
            run_prefix: ""
          # - scenario: jupyter-collab
          #   platform: windows-x86_64
          #   runner: windows-latest
          #   tauri_binary: src-tauri/target/release/bv-desktop.exe
          #   run_prefix: ""
          # pipelines-solo runs on Linux and macOS (Intel Mac for Docker support)
          - scenario: pipelines-solo
            platform: linux-x86_64
            runner: ubuntu-latest
            tauri_binary: src-tauri/target/release/bv-desktop
            run_prefix: "xvfb-run -a"
          # - scenario: pipelines-solo
          #   platform: macos-x86_64
          #   runner: macos-15-intel
          #   tauri_binary: src-tauri/target/release/bv-desktop
          #   run_prefix: ""

    defaults:
      run:
        shell: bash

    env:
      SKIP_PLAYWRIGHT_INSTALL: "1"
      AUTO_REBUILD_TAURI: "1"

    steps:
      - name: Enable long paths (Windows)
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true
        shell: bash

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri
            biovault/cli
            biovault/syftbox-sdk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Cache Bun downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/bun
            ~/Library/Caches/bun
            ~/AppData/Local/bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Linux dependencies (Tauri + headless)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libssl-dev \
            libsqlite3-dev \
            libxdo-dev \
            build-essential \
            pkg-config

      - name: Setup Docker (macOS Intel - for pipelines-solo)
        if: runner.os == 'macOS' && matrix.scenario == 'pipelines-solo'
        uses: docker/setup-docker-action@v4

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/AppData/Local/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json', 'bun.lock') }}

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: bunx --bun playwright install --with-deps chromium

      - name: Install Playwright browsers (non-Linux)
        if: runner.os != 'Linux'
        run: bunx --bun playwright install chromium

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Build Tauri binary (release)
        run: |
          cd src-tauri
          cargo build --release

      - name: Pre-build syftbox-sdk wheel
        run: |
          cd biovault/syftbox-sdk/python
          maturin build --release

      - name: Run Jupyter session tests
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
          AUTO_REBUILD_TAURI: "0"
          JUPYTER_PAUSE_TIME: "5000"
        run: ./test-scenario.sh --jupyter

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jupyter-test-results
          path: |
            logs/
            test-results/
            artifacts/

  pipelines-tests:
    name: Pipeline execution tests
    runs-on: macos-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: biovault/syftbox/go.mod
          cache: true
          cache-dependency-path: biovault/syftbox/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx --bun playwright install --with-deps chromium

      - name: Install biosynth CLI (pre-built binary)
        run: |
          # Download pre-built binary for macOS ARM64 (macos-latest is Apple Silicon)
          curl -fsSL https://github.com/OpenMined/biosynth/releases/latest/download/bvs-aarch64-apple-darwin.tar.gz | tar -xz
          sudo mv bvs /usr/local/bin/
          bvs --version

      - name: Cache genostats database
        if: matrix.scenario == 'pipelines-solo'
        id: cache-genostats
        uses: actions/cache@v4
        with:
          path: data/genostats.sqlite
          key: genostats-v1

      - name: Download genostats database
        if: matrix.scenario == 'pipelines-solo' && steps.cache-genostats.outputs.cache-hit != 'true'
        run: |
          mkdir -p data
          curl -fsSL -o data/genostats.sqlite \
            "https://github.com/OpenMined/biovault-desktop/releases/download/data-v1/genostats.sqlite" || {
            echo "Warning: Could not download genostats.sqlite"
          }

      - name: Install biosynth CLI (Linux)
        if: runner.os == 'Linux' && matrix.scenario == 'pipelines-solo'
        run: |
          curl -fsSL https://github.com/OpenMined/biosynth/releases/latest/download/bvs-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv bvs /usr/local/bin/
          bvs --version

      - name: Install biosynth CLI (macOS)
        if: runner.os == 'macOS' && matrix.scenario == 'pipelines-solo'
        run: |
          curl -fsSL https://github.com/OpenMined/biosynth/releases/latest/download/bvs-x86_64-apple-darwin.tar.gz | tar -xz
          sudo mv bvs /usr/local/bin/
          bvs --version

      - name: Setup Java (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.9.14'

      - name: Set bundled paths (Windows)
        if: runner.os == 'Windows'
        run: |
          UV_PATH="$(which uv)"
          echo "BIOVAULT_BUNDLED_UV=$UV_PATH" >> "$GITHUB_ENV"
          echo "BIOVAULT_BUNDLED_JAVA=$JAVA_HOME/bin/java.exe" >> "$GITHUB_ENV"

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      # Build step commented out - test-scenario.sh handles build with AUTO_REBUILD_TAURI=1
      # - name: Build Tauri binary (release)
      #   run: |
      #     (cd src-tauri && cargo build --release)
      #     chmod +x "${{ matrix.tauri_binary }}" 2>/dev/null || true

      - name: Run Jupyter collab scenario
        if: matrix.scenario == 'jupyter-collab'
        env:
          TAURI_BINARY: ${{ github.workspace }}/${{ matrix.tauri_binary }}
        run: |
          ${{ matrix.run_prefix }} ./test-scenario.sh --jupyter-collab biovault/biovault-beaver/notebooks/02-advanced-features.json

      - name: Run pipelines solo scenario
        if: matrix.scenario == 'pipelines-solo'
        env:
          TAURI_BINARY: ${{ github.workspace }}/${{ matrix.tauri_binary }}
        run: |
          ${{ matrix.run_prefix }} ./test-scenario.sh --pipelines-solo

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-results-${{ matrix.platform }}
          path: |
            logs/
            test-results/
            artifacts/
