name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: ./lint.sh

  test-ui:
    name: UI tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx --bun playwright install --with-deps chromium

      - name: Run UI tests (headless)
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
        run: ./test-ui.sh

  linux-arm64-docker-build:
    name: Linux arm64 build (Docker)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          FORCE_BUILDX=1 docker/linux_arm64/build-image.sh --amd64

      - name: Build arm64 AppImage via Docker
        env:
          FORCE_BUILDX: "1"
        run: |
          docker/linux_arm64/build-appimage.sh --amd64
