name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install repo tool
        shell: bash
        run: ./scripts/install-repo-tool.sh

      - name: Sync workspace deps
        shell: bash
        run: |
          $REPO_TOOL init -u "file://${{ github.workspace }}" -m manifest.xml
          $REPO_TOOL sync

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: ./lint.sh

  scenario-tests:
    name: ${{ matrix.scenario }} (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    strategy:
      fail-fast: false
      matrix:
        include:
          # jupyter-collab runs on all 3 platforms (macOS ARM for speed)
          - scenario: jupyter-collab
            platform: linux-x86_64
            runner: ubuntu-latest
            tauri_binary: src-tauri/target/release/bv-desktop
            run_prefix: "xvfb-run -a"
          - scenario: jupyter-collab
            platform: macos-arm64
            runner: macos-latest
            tauri_binary: src-tauri/target/release/bv-desktop
            run_prefix: ""
          # - scenario: jupyter-collab
          #   platform: windows-x86_64
          #   runner: windows-latest
          #   tauri_binary: src-tauri/target/release/bv-desktop.exe
          #   run_prefix: ""
          # pipelines-solo runs on Linux and macOS (Intel Mac for Docker support)
          - scenario: pipelines-solo
            platform: linux-x86_64
            runner: ubuntu-latest
            tauri_binary: src-tauri/target/release/bv-desktop
            run_prefix: "xvfb-run -a"
          # - scenario: pipelines-solo
          #   platform: macos-x86_64
          #   runner: macos-15-intel
          #   tauri_binary: src-tauri/target/release/bv-desktop
          #   run_prefix: ""

    defaults:
      run:
        shell: bash

    env:
      SKIP_PLAYWRIGHT_INSTALL: "1"
      AUTO_REBUILD_TAURI: "1"

    steps:
      - name: Enable long paths (Windows)
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true
        shell: bash

      - uses: actions/checkout@v4

      - name: Install repo tool
        shell: bash
        run: ./scripts/install-repo-tool.sh

      - name: Sync workspace deps
        shell: bash
        run: |
          $REPO_TOOL init -u "file://${{ github.workspace }}" -m manifest.xml
          $REPO_TOOL sync

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri
            biovault/cli
            syftbox-sdk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.38'

      - name: Cache Bun downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/bun
            ~/Library/Caches/bun
            ~/AppData/Local/bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Setup Go (syftbox)
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod
          cache: true
          cache-dependency-path: syftbox/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Linux dependencies (Tauri + headless)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libssl-dev \
            libsqlite3-dev \
            libxdo-dev \
            build-essential \
            pkg-config

      - name: Setup Docker (macOS Intel - for pipelines-solo)
        if: runner.os == 'macOS' && matrix.scenario == 'pipelines-solo'
        uses: docker/setup-docker-action@v4

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/AppData/Local/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json', 'bun.lock') }}

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: bunx --bun playwright install --with-deps chromium

      - name: Install Playwright browsers (non-Linux)
        if: runner.os != 'Linux'
        run: bunx --bun playwright install chromium

      - name: Fetch bundled dependencies
        run: |
          chmod +x scripts/fetch-bundled-deps.sh
          ./scripts/fetch-bundled-deps.sh
          chmod -R u+rw src-tauri/resources/bundled/ || true

      - name: Build syftbox client
        run: |
          chmod +x scripts/build-syftbox-prod.sh
          ./scripts/build-syftbox-prod.sh

      - name: Build Tauri binary (release)
        run: |
          cd src-tauri
          cargo build --release

      - name: Pre-build syftbox-sdk wheel
        run: |
          cd syftbox-sdk/python
          maturin build --release

      - name: Run Jupyter collab scenario
        if: matrix.scenario == 'jupyter-collab'
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
          AUTO_REBUILD_TAURI: "0"
          JUPYTER_PAUSE_TIME: "5000"
        run: ${{ matrix.run_prefix }} ./test-scenario.sh --jupyter-collab biovault-beaver/notebooks/02-advanced-features.json

      - name: Run pipelines solo scenario
        if: matrix.scenario == 'pipelines-solo'
        env:
          SKIP_PLAYWRIGHT_INSTALL: "1"
          AUTO_REBUILD_TAURI: "0"
        run: ${{ matrix.run_prefix }} ./test-scenario.sh --pipelines-solo

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.scenario }}-${{ matrix.platform }}-test-results
          path: |
            logs/
            test-results/
            artifacts/

