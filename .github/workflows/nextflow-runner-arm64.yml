name: Build and Test ARM64 Nextflow Runner

on:
  push:
    branches: [main]
    paths:
      - 'docker/nextflow-runner-arm64/**'
      - '.github/workflows/nextflow-runner-arm64.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/nextflow-runner-arm64/**'
      - '.github/workflows/nextflow-runner-arm64.yml'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to GHCR'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/nextflow-runner

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=25.10.2-arm64
            type=raw,value=latest-arm64
            type=sha,prefix=arm64-

      - name: Build ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: docker/nextflow-runner-arm64
          file: docker/nextflow-runner-arm64/Dockerfile.nextflow-runner
          platforms: linux/arm64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:25.10.2-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: |
          export IMAGE_NAME="${{ env.IMAGE_NAME }}:25.10.2-arm64"
          export PLATFORM="linux/arm64"
          chmod +x docker/nextflow-runner-arm64/test-nextflow-runner.sh
          docker/nextflow-runner-arm64/test-nextflow-runner.sh

      - name: Push image
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event.inputs.push_image == 'true')
        uses: docker/build-push-action@v5
        with:
          context: docker/nextflow-runner-arm64
          file: docker/nextflow-runner-arm64/Dockerfile.nextflow-runner
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build multi-arch manifest combining amd64 and arm64
  build-multiarch:
    needs: build-and-test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build amd64 version (using Windows Dockerfile for compatibility)
      - name: Build amd64 image
        uses: docker/build-push-action@v5
        with:
          context: docker/windows
          file: docker/windows/Dockerfile.nextflow-runner
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:25.10.2-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      # Build arm64 version
      - name: Build arm64 image
        uses: docker/build-push-action@v5
        with:
          context: docker/nextflow-runner-arm64
          file: docker/nextflow-runner-arm64/Dockerfile.nextflow-runner
          platforms: linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}:25.10.2-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      # Create and push multi-arch manifest
      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_NAME }}:25.10.2 \
            ${{ env.IMAGE_NAME }}:25.10.2-amd64 \
            ${{ env.IMAGE_NAME }}:25.10.2-arm64

          docker buildx imagetools create -t ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:25.10.2-amd64 \
            ${{ env.IMAGE_NAME }}:25.10.2-arm64

      - name: Inspect multi-arch manifest
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:25.10.2
