<div class="table-container">
	<div
		style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px"
	>
		<h2 style="margin: 0">Participants (<span id="participant-count">0</span>)</h2>
		<div style="display: flex; gap: 10px; align-items: center">
			<input
				type="text"
				id="participants-search"
				class="table-search-input"
				placeholder="Search participants..."
			/>
			<button
				id="open-import-modal-btn"
				style="
					padding: 10px 20px;
					background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
					color: white;
					border: none;
					border-radius: 8px;
					cursor: pointer;
					font-weight: 600;
					font-size: 14px;
					box-shadow: 0 2px 6px rgba(59, 130, 246, 0.3);
					transition: all 0.2s ease;
				"
			>
				<svg
					width="14"
					height="14"
					viewBox="0 0 16 16"
					fill="currentColor"
					style="margin-right: 6px; vertical-align: middle"
				>
					<path
						d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z"
					/>
				</svg>
				Import
			</button>
			<button
				id="delete-selected-participants-btn"
				style="
					padding: 8px 16px;
					background: #dc3545;
					color: white;
					border: none;
					border-radius: 4px;
					cursor: pointer;
					display: none;
				"
			>
				Delete Selected
			</button>
		</div>
	</div>
	<table>
		<thead>
			<tr>
				<th style="width: 40px">
					<input type="checkbox" id="select-all-participants-table" />
				</th>
				<th>ID</th>
				<th>Participant ID</th>
				<th>Created At</th>
			</tr>
		</thead>
		<tbody id="participants-table"></tbody>
	</table>
</div>
