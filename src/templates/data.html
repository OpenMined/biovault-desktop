<div class="view-container">
	<!-- Page Header -->
	<header class="page-header">
		<div class="page-header-left">
			<h1 class="page-title">Data</h1>
			<div class="page-header-filters">
				<select id="data-type-filter" class="header-filter-select">
					<option value="All">All Types</option>
					<option value="Genotype">Genotype</option>
					<option value="Unknown">Unknown</option>
				</select>
				<div class="header-search-container">
					<svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="search-icon">
						<path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
						/>
					</svg>
					<input
						type="text"
						id="file-search"
						class="header-search-input"
						placeholder="Search files or participants..."
					/>
				</div>
			</div>
		</div>
		<div class="page-header-right">
			<div class="header-selection-actions" style="display: none" id="selection-actions-group">
				<span id="selection-count" class="selection-count-badge">
					<span id="selection-count-text">0</span>
				</span>
				<button id="delete-selected-btn" class="btn-danger-small">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<polyline points="3 6 5 6 21 6"></polyline>
						<path
							d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
						></path>
					</svg>
				</button>
			</div>
			<div class="page-header-actions">
				<button id="process-queue-btn" class="btn-secondary-small">
					<span id="queue-btn-icon">‚è∏</span>
					<span id="queue-btn-text">Pause Queue</span>
					<span id="queue-spinner" class="queue-spinner" style="display: none"></span>
					<span class="queue-count">(<span id="pending-count">0</span>)</span>
				</button>
				<button id="run-analysis-btn" class="btn-success" title="Select files to run pipeline">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<polygon points="5 3 19 12 5 21 5 3" />
					</svg>
					<span id="run-analysis-text">Run Pipeline</span>
				</button>
				<button id="open-import-modal-btn" class="btn-primary-small">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
						<polyline points="7 10 12 15 17 10" />
						<line x1="12" y1="15" x2="12" y2="3" />
					</svg>
					Import Data
				</button>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="view-content">
		<div class="data-container">
			<!-- Main Layout: Files Table -->
			<div class="data-main-layout">
				<!-- Files Panel -->
				<div class="files-panel">
					<!-- Files Table -->
					<div class="files-table-wrapper">
						<table class="files-table">
							<thead>
								<tr>
									<th class="col-checkbox">
										<input
											type="checkbox"
											id="select-all-data-files"
											title="Select all visible files"
										/>
									</th>
									<th class="col-participant sortable-header" data-sort-field="participant_id">
										Participant
										<span class="sort-indicator"></span>
									</th>
									<th class="col-status sortable-header" data-sort-field="status">
										Status
										<span class="sort-indicator"></span>
									</th>
									<th class="col-file sortable-header" data-sort-field="file_path">
										File
										<span class="sort-indicator"></span>
									</th>
									<th class="col-type sortable-header" data-sort-field="data_type">
										Type
										<span class="sort-indicator"></span>
									</th>
									<th class="col-source sortable-header" data-sort-field="source">
										Source
										<span class="sort-indicator"></span>
									</th>
									<th class="col-grch sortable-header" data-sort-field="grch_version">
										GRCh
										<span class="sort-indicator"></span>
									</th>
									<th class="col-rows sortable-header" data-sort-field="row_count">
										Rows
										<span class="sort-indicator"></span>
									</th>
									<th class="col-chr sortable-header" data-sort-field="chromosome_count">
										Chr
										<span class="sort-indicator"></span>
									</th>
									<th class="col-sex sortable-header" data-sort-field="inferred_sex">
										Sex
										<span class="sort-indicator"></span>
									</th>
									<th class="col-actions">Actions</th>
								</tr>
							</thead>
							<tbody id="files-table-body">
								<!-- Files will be rendered here -->
							</tbody>
						</table>
					</div>

					<!-- Empty State -->
					<div id="files-empty-state" class="files-empty-state" style="display: none">
						<svg width="64" height="64" viewBox="0 0 16 16" fill="currentColor" opacity="0.2">
							<path
								d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"
							/>
							<path
								d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"
							/>
						</svg>
						<h3 id="empty-state-title">No files found</h3>
						<p id="empty-state-message">Try adjusting your filters or search term</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Global Empty State (no data at all) -->
		<div id="data-empty-state" class="empty-state" style="display: none">
			<svg width="64" height="64" viewBox="0 0 16 16" fill="currentColor" opacity="0.3">
				<path
					d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"
				/>
			</svg>
			<h3>No data imported yet</h3>
			<p>Click "Import Data" to add your first genotype file</p>
		</div>
	</div>
</div>
