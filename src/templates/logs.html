<div class="view-container">
	<!-- Page Header -->
	<header class="page-header">
		<div class="page-header-left">
			<h1 class="page-title">Logs</h1>
		</div>
		<div class="page-header-right">
			<div class="page-header-actions">
				<button id="copy-logs-btn" class="btn-secondary">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
						<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
					</svg>
					Copy All
				</button>
				<button id="clear-logs-btn" class="btn-secondary" style="color: #dc2626">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<polyline points="3 6 5 6 21 6"></polyline>
						<path
							d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
						></path>
					</svg>
					Clear Logs
				</button>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="view-content">
		<div style="padding: 24px; height: 100%; display: flex; flex-direction: column">
			<div
				style="
					flex: 1;
					overflow-y: auto;
					background: #1e1e1e;
					border-radius: 8px;
					padding: 20px;
					border: 1px solid #e5e7eb;
				"
			>
				<pre
					id="logs-content"
					style="
						color: #d4d4d4;
						font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Courier New', monospace;
						font-size: 13px;
						line-height: 1.6;
						margin: 0;
						white-space: pre-wrap;
						word-wrap: break-word;
					"
				></pre>
			</div>
		</div>
	</div>
</div>
