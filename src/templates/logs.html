<div style="padding: 20px; display: flex; flex-direction: column; height: 100%; overflow: hidden">
	<div
		style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px"
	>
		<h2 style="margin: 0">Command Logs</h2>
		<div style="display: flex; gap: 10px">
			<button
				id="copy-logs-btn"
				style="
					padding: 8px 16px;
					background: #17a2b8;
					color: white;
					border: none;
					border-radius: 4px;
					cursor: pointer;
				"
			>
				📋 Copy All
			</button>
			<button
				id="clear-logs-btn"
				style="
					padding: 8px 16px;
					background: #dc3545;
					color: white;
					border: none;
					border-radius: 4px;
					cursor: pointer;
				"
			>
				🗑️ Clear Logs
			</button>
		</div>
	</div>
	<div style="flex: 1; overflow-y: auto; background: #1e1e1e; border-radius: 4px; padding: 15px">
		<pre
			id="logs-content"
			style="
				color: #d4d4d4;
				font-family: 'Courier New', monospace;
				font-size: 12px;
				margin: 0;
				white-space: pre-wrap;
				word-wrap: break-word;
			"
		></pre>
	</div>
</div>
