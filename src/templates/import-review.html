<div class="review-container">
	<h2 style="margin-bottom: 20px">
		Review File Types (<span id="review-file-count">0</span> files)
	</h2>

	<div style="display: flex; gap: 20px; margin-bottom: 20px; align-items: center; flex-shrink: 0">
		<div style="display: flex; gap: 10px">
			<button
				id="detect-types-btn"
				style="
					padding: 10px 20px;
					background: #28a745;
					color: white;
					border: none;
					border-radius: 4px;
					cursor: pointer;
					font-size: 14px;
				"
			>
				üîç Detect File Types
			</button>
		</div>

		<div style="flex: 1; display: flex; align-items: center">
			<div id="detection-progress" style="display: none; flex: 1; max-width: 400px">
				<div style="font-size: 12px; color: #666; margin-bottom: 4px">
					<span id="progress-text">Processing...</span>
				</div>
				<div
					style="
						width: 100%;
						background: #e0e0e0;
						border-radius: 4px;
						height: 8px;
						overflow: hidden;
					"
				>
					<div
						id="progress-bar"
						style="width: 0%; background: #28a745; height: 100%; transition: width 0.3s"
					></div>
				</div>
			</div>
		</div>

		<div style="display: flex; gap: 15px">
			<div>
				<label style="font-size: 12px; color: #666; display: block; margin-bottom: 4px"
					>Set Selected Data Type:</label
				>
				<select
					id="set-all-datatype"
					style="padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px"
				>
					<option value="">-</option>
					<option value="Unknown">Unknown</option>
					<option value="Genotype">Genotype</option>
				</select>
			</div>
			<div>
				<label style="font-size: 12px; color: #666; display: block; margin-bottom: 4px"
					>Set Selected Source:</label
				>
				<select
					id="set-all-source"
					style="padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px"
				>
					<option value="">-</option>
					<option value="Unknown">Unknown</option>
					<option value="23andMe">23andMe</option>
					<option value="AncestryDNA">AncestryDNA</option>
					<option value="Genes for Good">Genes for Good</option>
					<option value="Dynamic DNA">Dynamic DNA</option>
				</select>
			</div>
			<div>
				<label style="font-size: 12px; color: #666; display: block; margin-bottom: 4px"
					>Set Selected GRCh Version:</label
				>
				<select
					id="set-all-grch"
					style="padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px"
				>
					<option value="">-</option>
					<option value="Unknown">Unknown</option>
					<option value="36">36</option>
					<option value="37">37</option>
					<option value="38">38</option>
				</select>
			</div>
		</div>
	</div>

	<div class="review-table-wrapper">
		<table style="width: 100%; border-collapse: collapse">
			<thead style="position: sticky; top: 0; background: #f5f5f5; z-index: 1">
				<tr>
					<th
						style="
							padding: 10px;
							text-align: center;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 40px;
						"
					>
						<input type="checkbox" id="select-all-review" />
					</th>
					<th
						class="sortable-header"
						data-sort-field="path"
						style="
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							cursor: pointer;
							user-select: none;
						"
					>
						File Path <span class="sort-indicator"></span>
					</th>
					<th
						class="sortable-header"
						data-sort-field="data_type"
						style="
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 150px;
							cursor: pointer;
							user-select: none;
						"
					>
						Data Type <span class="sort-indicator"></span>
					</th>
					<th
						class="sortable-header"
						data-sort-field="source"
						style="
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 150px;
							cursor: pointer;
							user-select: none;
						"
					>
						Source <span class="sort-indicator"></span>
					</th>
					<th
						class="sortable-header"
						data-sort-field="grch_version"
						style="
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 120px;
							cursor: pointer;
							user-select: none;
						"
					>
						GRCh Version <span class="sort-indicator"></span>
					</th>
					<th
						class="sortable-header"
						data-sort-field="row_count"
						style="
							display: none;
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 100px;
							cursor: pointer;
							user-select: none;
						"
					>
						Rows <span class="sort-indicator"></span>
					</th>
					<th
						class="sortable-header"
						data-sort-field="chromosome_count"
						style="
							display: none;
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 100px;
							cursor: pointer;
							user-select: none;
						"
					>
						Chromosomes <span class="sort-indicator"></span>
					</th>
					<th
						class="sortable-header"
						data-sort-field="inferred_sex"
						style="
							display: none;
							padding: 10px;
							text-align: left;
							border-bottom: 2px solid #ddd;
							font-size: 13px;
							width: 100px;
							cursor: pointer;
							user-select: none;
						"
					>
						Sex <span class="sort-indicator"></span>
					</th>
				</tr>
			</thead>
			<tbody id="review-files-table"></tbody>
		</table>
	</div>

	<div class="review-actions">
		<button
			id="review-back-btn"
			style="
				padding: 12px 24px;
				background: #6c757d;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			"
		>
			‚Üê Back
		</button>
		<button
			id="review-import-btn"
			style="
				padding: 12px 24px;
				background: #0066cc;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			"
		>
			Import Files ‚Üí
		</button>
	</div>
</div>
