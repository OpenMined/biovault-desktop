<div class="view-container">
	<!-- Page Header -->
	<header class="page-header">
		<div class="page-header-left">
			<div class="page-header-title-row">
				<h1 class="page-title">Messages</h1>
			</div>
			<p class="page-subtitle">Secure peer-to-peer messaging</p>
		</div>
		<div class="page-header-right">
			<div class="page-header-actions">
				<div class="msg-connection-toggle" id="msg-connection-wrapper">
					<input type="checkbox" id="message-syftbox-toggle" class="msg-toggle-input" />
					<div class="msg-toggle-track">
						<span class="msg-toggle-option" data-value="offline">Offline</span>
						<span class="msg-toggle-option" data-value="online">Online</span>
						<span class="msg-toggle-bubble"></span>
					</div>
				</div>
				<button id="refresh-messages-btn" class="btn-secondary" title="Sync messages">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<polyline points="23 4 23 10 17 10"></polyline>
						<polyline points="1 20 1 14 7 14"></polyline>
						<path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
					</svg>
					<span>Sync</span>
				</button>
				<button
					id="invite-via-email-msg-btn"
					class="btn-secondary"
					title="Invite someone to BioVault via email"
				>
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
							d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
						></path>
						<polyline points="22,6 12,13 2,6"></polyline>
					</svg>
					<span>Invite</span>
				</button>
				<button id="new-message-btn" class="btn-primary">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
						<path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
					</svg>
					Compose
				</button>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="view-content">
		<!-- Authorization Warning -->
		<div id="messages-syftbox-warning" class="msg-auth-warning" style="display: none">
			<div class="msg-auth-card">
				<div class="msg-auth-icon">
					<svg
						width="40"
						height="40"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="1.5"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
						<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
					</svg>
				</div>
				<h3>Connect to Start Messaging</h3>
				<p>Authorize SyftBox to enable secure messaging.</p>
				<button id="messages-auth-btn" class="msg-auth-btn">Connect SyftBox</button>
			</div>
		</div>

		<!-- Messages Layout -->
		<div class="msg-layout">
			<!-- Thread Sidebar -->
			<aside class="msg-sidebar">
				<div class="msg-sidebar-top">
					<div class="msg-search-wrapper">
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<circle cx="11" cy="11" r="8"></circle>
							<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
						</svg>
						<input type="text" id="msg-search" placeholder="Search..." class="msg-search-input" />
					</div>
				</div>
				<div class="message-filters">
					<button class="message-filter active" data-filter="inbox">Inbox</button>
					<button class="message-filter" data-filter="sent">Sent</button>
					<button class="message-filter" data-filter="all">All</button>
					<button class="message-filter message-filter-failed" data-filter="failed">
						Failed
						<span id="failed-messages-badge" class="failed-badge" style="display: none">0</span>
					</button>
					<button id="sidebar-refresh-btn" class="message-filter-refresh" title="Refresh">
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<polyline points="23 4 23 10 17 10"></polyline>
							<polyline points="1 20 1 14 7 14"></polyline>
							<path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
						</svg>
					</button>
				</div>
				<div id="message-list" class="msg-thread-list">
					<!-- Thread items rendered here -->
				</div>
			</aside>

			<!-- Conversation Panel -->
			<main id="messages-main" class="msg-main" style="display: none">
				<!-- Conversation Header -->
				<div class="msg-conv-header">
					<div class="msg-conv-info">
						<div class="msg-conv-avatar" id="msg-conv-avatar">
							<span></span>
						</div>
						<div class="msg-conv-meta">
							<h2 id="message-thread-subject">New Message</h2>
							<span id="message-thread-participants" class="msg-conv-participants"></span>
						</div>
					</div>
					<div class="msg-conv-actions">
						<button
							id="delete-thread-btn"
							class="msg-action-btn msg-action-danger"
							style="display: none"
							title="Delete conversation"
						>
							<svg
								width="16"
								height="16"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<polyline points="3 6 5 6 21 6"></polyline>
								<path
									d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
								></path>
							</svg>
						</button>
					</div>
				</div>

				<!-- Messages Area -->
				<div id="message-conversation" class="msg-messages">
					<!-- Messages rendered here -->
				</div>

				<!-- Compose Area -->
				<div class="msg-compose">
					<div class="msg-compose-fields">
						<div class="msg-compose-recipient" style="display: none">
							<label>To</label>
							<input
								type="email"
								id="message-recipient-input"
								placeholder="recipient@example.com"
								autocapitalize="off"
								autocomplete="off"
								autocorrect="off"
								spellcheck="false"
							/>
						</div>
						<div id="message-subject-wrapper" class="msg-compose-subject" style="display: none">
							<label>Subject</label>
							<input
								type="text"
								id="message-compose-subject"
								placeholder="Subject..."
								autocapitalize="off"
								autocomplete="off"
								autocorrect="off"
								spellcheck="false"
							/>
						</div>
					</div>
					<div class="msg-compose-main">
						<textarea
							id="message-compose-body"
							placeholder="Type a message..."
							rows="1"
							autocapitalize="off"
							autocomplete="off"
							autocorrect="off"
							spellcheck="false"
						></textarea>
						<button id="message-send-btn" class="msg-send-btn" title="Send">
							<svg
								width="18"
								height="18"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<line x1="22" y1="2" x2="11" y2="13"></line>
								<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
							</svg>
						</button>
					</div>
				</div>

				<!-- Project Panel -->
				<div id="message-project-panel" class="msg-project-panel" style="display: none">
					<div class="msg-project-header">
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
							></path>
						</svg>
						<span>Project</span>
					</div>
					<div id="message-project-details" class="msg-project-body"></div>
				</div>
			</main>

			<!-- Empty State -->
			<div id="messages-empty-state" class="msg-empty">
				<div class="msg-empty-content">
					<div class="msg-empty-icon">
						<svg
							width="48"
							height="48"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
						</svg>
					</div>
					<h3>No conversation selected</h3>
					<p>Select a thread or compose a new message</p>
					<div class="msg-empty-actions">
						<button id="msg-empty-compose" class="msg-empty-btn">
							<svg
								width="14"
								height="14"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
								<path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
							</svg>
							Compose
						</button>
						<button id="msg-empty-invite" class="msg-empty-btn msg-invite-btn">
							<svg
								width="14"
								height="14"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path
									d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
								></path>
								<polyline points="22,6 12,13 2,6"></polyline>
							</svg>
							Invite to BioVault
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
