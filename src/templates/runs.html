<div class="view-container">
	<!-- Page Header -->
	<header class="page-header">
		<div class="page-header-left">
			<div class="page-header-title-row">
				<h1 class="page-title">Runs</h1>
			</div>
			<p class="page-subtitle">Flow execution history and live logs</p>
		</div>
		<div class="page-header-right">
			<div class="page-header-actions">
				<button id="refresh-runs-btn" class="btn-secondary">
					<svg
						width="14"
						height="14"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<polyline points="23 4 23 10 17 10"></polyline>
						<polyline points="1 20 1 14 7 14"></polyline>
						<path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
					</svg>
					Refresh
				</button>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="view-content">
		<div class="runs-content">
			<div class="runs-list-wrapper">
				<div id="runs-list" class="runs-list"></div>
			</div>
			<div id="log-viewer" class="log-viewer">
				<div class="log-viewer-header">
					<h3 class="log-viewer-title">
						Live Logs <span id="log-run-name" class="log-run-name"></span>
					</h3>
					<div class="log-viewer-actions">
						<button id="share-logs-btn" class="log-share-btn" style="display: none">
							Share Log File
						</button>
						<button id="close-logs-btn" class="log-close-btn">Close</button>
					</div>
				</div>
				<pre id="log-content" class="log-content"></pre>
			</div>
		</div>
	</div>
</div>
