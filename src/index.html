<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BioVault Desktop</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<!-- Onboarding View - shown on first launch (overlays everything) -->
		<div id="onboarding-view" class="tab-content onboarding-view" style="display: none"></div>

		<!-- App Layout: Sidebar + Main Area -->
		<div class="app-layout">
			<!-- Left Vertical Sidebar -->
			<aside class="app-sidebar">
				<div class="sidebar-header">
					<div class="app-logo">
						<svg
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
							/>
							<polyline points="3.27 6.96 12 12.01 20.73 6.96" />
							<line x1="12" y1="22.08" x2="12" y2="12" />
						</svg>
					</div>
				</div>
				<nav class="sidebar-nav">
					<button class="nav-item" data-tab="data" title="Data">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
							<polyline points="14 2 14 8 20 8" />
							<line x1="16" y1="13" x2="8" y2="13" />
							<line x1="16" y1="17" x2="8" y2="17" />
						</svg>
						<span class="nav-label">Data</span>
					</button>
					<button class="nav-item active" data-tab="projects" title="Pipelines">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<circle cx="6" cy="12" r="3" />
							<circle cx="18" cy="6" r="3" />
							<circle cx="18" cy="18" r="3" />
							<line x1="8.7" y1="10.7" x2="15.3" y2="7.3" />
							<line x1="8.7" y1="13.3" x2="15.3" y2="16.7" />
						</svg>
						<span class="nav-label">Pipelines</span>
					</button>
					<button class="nav-item" data-tab="run" title="Run">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<polygon points="5 3 19 12 5 21 5 3" />
						</svg>
						<span class="nav-label">Run</span>
					</button>
					<button class="nav-item" data-tab="runs" title="Results">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<line x1="12" y1="20" x2="12" y2="10" />
							<line x1="18" y1="20" x2="18" y2="4" />
							<line x1="6" y1="20" x2="6" y2="16" />
						</svg>
						<span class="nav-label">Results</span>
					</button>
				</nav>

				<!-- Bottom Navigation Items -->
				<div class="sidebar-footer">
					<div class="sidebar-divider"></div>
					<button class="nav-item" data-tab="messages" title="Messages">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<rect x="2" y="4" width="20" height="16" rx="2" />
							<path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
						</svg>
						<span class="nav-label">Messages</span>
					</button>
					<button class="nav-item" data-tab="settings" title="Settings">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
							/>
							<circle cx="12" cy="12" r="3" />
						</svg>
						<span class="nav-label">Settings</span>
					</button>
				</div>
			</aside>

			<!-- Main Content Area -->
			<div class="app-main">
				<!-- Content Views -->
				<div class="app-content">
					<div id="projects-view" class="tab-content active"></div>
					<div id="project-edit-view" class="tab-content"></div>
					<div id="run-view" class="tab-content"></div>
					<div id="import-results-view" class="tab-content"></div>
					<div id="data-view" class="tab-content"></div>
					<div id="runs-view" class="tab-content"></div>
					<div id="messages-view" class="tab-content"></div>
					<div id="settings-view" class="tab-content"></div>
				</div>
			</div>
		</div>

		<!-- Bottom Workbench Panel -->
		<div id="workbench-panel" class="workbench-panel" data-collapsed="true">
			<div class="workbench-resize-handle">
				<div class="resize-grip"></div>
			</div>
			<div class="workbench-header">
				<div class="workbench-tabs">
					<button class="workbench-tab active" data-workbench-tab="logs">
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
							<path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
						</svg>
						Logs
					</button>
					<button class="workbench-tab" data-workbench-tab="sql">
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<ellipse cx="12" cy="5" rx="9" ry="3" />
							<path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" />
							<path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" />
						</svg>
						SQL
					</button>
				</div>
				<div class="workbench-actions">
					<button id="workbench-collapse-btn" class="workbench-action-btn" title="Expand (Cmd+J)">
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<polyline points="6 9 12 15 18 9" />
						</svg>
					</button>
				</div>
			</div>
			<div class="workbench-content">
				<div id="workbench-logs-panel" class="workbench-panel-content active">
					<!-- Logs content will be loaded here -->
				</div>
				<div id="workbench-sql-panel" class="workbench-panel-content">
					<!-- SQL content will be loaded here -->
				</div>
			</div>
		</div>

		<!-- Import Modal will be injected here by JavaScript -->

		<script type="module" src="/main.js"></script>
	</body>
</html>
